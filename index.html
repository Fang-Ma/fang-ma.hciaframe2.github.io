<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello, WebVR! â€¢ A-Frame</title>
  <meta name="viewport" content="width=device-width">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <a-scene background="color: #333333">
    <a-box id="myBox" width="2" height="1" depth="1" color="#c1cbd7" position="0 0 -5"  scale="2 2 2"
      shadow>
    </a-box>
    <a-plane rotation="-90 0 0" width="30" height="30" color="#7b8b6f"></a-plane>
    <a-sphere position="2 7 0" radius="0.3" pivot="-6 0 0" color="#faead3" scale="5 5 5"></a-sphere>
    <a-cone  position="-5 0 0" color="#e0cdcf" radius-bottom="2" radius-top="0" height="3"></a-cone>
    <a-cone  position="3 0 -8" color="#7b8b6f" radius-bottom="2.5" radius-top="0" height="2"></a-cone>
    <a-ring  position="-3.7 1 0" color="#a27e7e" radius-inner="0.25" radius-outer="0.7"></a-ring>
    <a-sky color="#8696a7"></a-sky>

    
  </a-scene>
</body>

</html>
